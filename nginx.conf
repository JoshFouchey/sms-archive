server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Increase max body size for file uploads (2GB to match Spring Boot config)
  client_max_body_size 2048M;
  client_body_timeout 300s;

  # Serve frontend assets directly
  location /assets/ { try_files $uri =404; }

  # Proxy API & backend dynamic endpoints
  location /api {
    proxy_pass http://app:8080/api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Authorization $http_authorization;
  }

  location /search {
    proxy_pass http://app:8080/search;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /import {
    proxy_pass http://app:8080/import;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Disable buffering for streaming uploads
    proxy_request_buffering off;
    proxy_buffering off;
    # Increase timeouts for large uploads
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  location /media {
    proxy_pass http://app:8080/media;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic security headers (legacy static version - prefer template nginx.conf.template)
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  # Relaxed CSP for development - allows inline styles and scripts needed for Tailwind CSS and Vue
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; connect-src 'self'; font-src 'self' data: https:; media-src 'self' data: blob:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
}
