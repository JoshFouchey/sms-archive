spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sms_archive}
    username: ${DB_USER:sms_user}
    password: ${DB_PASS:sms_pass}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: sms-archive
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

# Media storage root (env override: SMSARCHIVE_MEDIA_ROOT)
smsarchive:
  media:
    root: ${SMSARCHIVE_MEDIA_ROOT:media/messages}

logging:
  level:
    root: ${LOG_LEVEL:INFO}

server:
  forward-headers-strategy: framework
