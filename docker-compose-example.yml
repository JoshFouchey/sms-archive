version: "3.9"

networks:
  proxy:
    external: true  # Use your existing Nginx Proxy Manager network
  internal:
    driver: bridge

services:
  db:
    image: postgres:${DB_VERSION}
    container_name: sms-archive-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ${DB_DATA_HOST_PATH}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms-archive-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      APP_BASE_URL: ${APP_BASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SMSARCHIVE_MEDIA_ROOT: /app/media/messages
      TZ: ${TZ}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - ${MEDIA_ROOT_HOST_PATH}:/app/media/messages
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - internal
      - proxy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE}
    container_name: sms-archive-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CSP_CONNECT_SRC: ${CSP_CONNECT_SRC}   # Space-separated list of allowed connect-src origins
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT}:80"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS -o /dev/null http://127.0.0.1:8080/ || exit 1" ]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3
    networks:
      - internal
      - proxy
