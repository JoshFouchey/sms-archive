# Expected directory layout on host (server):
# /opt/stacks/sms-archive/
#   ├── postgres/              (DB_DATA_HOST_PATH)
#   ├── media/messages/        (MEDIA_ROOT_HOST_PATH)
#   └── import/                (optional: place XML exports here)
#
# IMPORTANT: Do NOT set container_name unless you also add a network alias.
# Leaving container_name out lets Docker Compose publish the service name 'db'
# so the application can reach Postgres via jdbc host 'db'.

networks:
  proxy:
    external: true  # Existing reverse proxy network (e.g. nginx proxy manager)
  internal:
    driver: bridge

services:
  db:
    image: postgres:${DB_VERSION}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    # If you do not need host access to Postgres comment out the ports mapping below
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ${DB_DATA_HOST_PATH}:/var/lib/postgresql/data
      # Alternative (named volume) to avoid host UID ownership alignment:
      # - sms_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # Runs as non-root UID/GID 10110 after entrypoint adjusts media directory
    user: "10110:10110"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      APP_BASE_URL: ${APP_BASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SMSARCHIVE_MEDIA_ROOT: ${SMSARCHIVE_MEDIA_ROOT}
      SMSARCHIVE_IMPORT_DIRECTORY_ENABLED: ${SMSARCHIVE_IMPORT_DIRECTORY_ENABLED:-false}
      SMSARCHIVE_IMPORT_DIRECTORY_PATH: /app/import-drop
      SMSARCHIVE_IMPORT_DIRECTORY_SCAN_INTERVAL: ${SMSARCHIVE_IMPORT_DIRECTORY_SCAN_INTERVAL:-300}
      SMSARCHIVE_IMPORT_DIRECTORY_DELETE_AFTER_IMPORT: ${SMSARCHIVE_IMPORT_DIRECTORY_DELETE_AFTER_IMPORT:-false}
      SMSARCHIVE_IMPORT_DIRECTORY_RETENTION_DAYS: ${SMSARCHIVE_IMPORT_DIRECTORY_RETENTION_DAYS:-7}
      SMSARCHIVE_IMPORT_DIRECTORY_FILE_AGE_THRESHOLD: ${SMSARCHIVE_IMPORT_DIRECTORY_FILE_AGE_THRESHOLD:-30}
      DB_WAIT_MAX_SECONDS: 120
      TZ: ${TZ}
      JAVA_TOOL_OPTIONS: "-Djdk.xml.maxGeneralEntitySizeLimit=${XML_MAX_GENERAL_ENTITY_SIZE:-5000000} -Djdk.xml.totalEntitySizeLimit=${XML_TOTAL_ENTITY_SIZE_LIMIT:-0} -Djdk.xml.entityExpansionLimit=${XML_ENTITY_EXPANSION_LIMIT:-0}"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - ${MEDIA_ROOT_HOST_PATH}:${SMSARCHIVE_MEDIA_ROOT}
      - ${IMPORT_HOST_PATH:-/opt/stacks/sms-archive/import}:/app/import-drop
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    networks:
      - internal
      - proxy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CSP_CONNECT_SRC: ${CSP_CONNECT_SRC}
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT}:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -o /dev/null http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3
    networks:
      - internal
      - proxy

# Notes:
# 1. Ensure host directories exist before 'docker compose up':
#      sudo mkdir -p /opt/stacks/sms-archive/postgres /opt/stacks/sms-archive/media/messages /opt/stacks/sms-archive/import
# 2. Permissions (host bind mounts):
#      Postgres dir owned by its internal UID (often 999 or 70). Media/import by 10110:10110.
# 3. Fresh reset (DESTROYS DB DATA):
#      docker compose down -v && sudo rm -rf /opt/stacks/sms-archive/postgres/*
# 4. To use named volume for DB remove host path line and add section:
#      volumes: { sms_pgdata: {} } at file end.
# 5. Avoid adding container_name unless you also add a network alias 'db'.

